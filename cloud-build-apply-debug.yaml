---
steps:
  - name: gcr.io/cloud-builders/gsutil
    args: ['cp', 'gs://${_GCS_BUCKET}/${_FOLDER}/*', '.']
    waitFor: ['-']
  - name: hashicorp/terraform
    entrypoint: sh
    env:
      - 'TF_LOG=TRACE'
      - 'TF_LOG_PATH=./terraform.log'
    args:
      - -c
      - |
        terraform init
        terraform apply -auto-approve || exit 0
  - name: gcr.io/cloud-builders/gsutil
    args: ['cp', './terraform.log', 'gs://${_GCS_BUCKET}/errorlogs/']
tags:
  - 'apply-debug'
timeout: 7200s