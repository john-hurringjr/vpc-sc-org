---
steps:
  - name: gcr.io/cloud-builders/gsutil
    dir: './vpc-sc-org/${_FOLDER}/'
    args: ['cp', 'gs://${_GCS_BUCKET}/${_FOLDER}/*', '.']
    waitFor: ['-']
  - name: hashicorp/terraform
    dir: './vpc-sc-org/${_FOLDER}/'
    args:
      - init
  - name: hashicorp/terraform
    dir: './vpc-sc-org/${_FOLDER}/'
    args:
      - plan
tags:
  - 'plan'
timeout: 7200s