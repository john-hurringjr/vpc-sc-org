---
steps:
  - name: gcr.io/cloud-builders/gsutil
    dir: './${_FOLDER}/'
    args: ['cp', 'gs://${_GCS_BUCKET}/${_FOLDER}/*', '.']
    waitFor: ['-']
  - name: hashicorp/terraform
    args:
      - init
  - name: hashicorp/terraform
    dir: './${_FOLDER}/'
    args:
      - apply
      - -auto-approve
tags:
  - 'apply'
timeout: 7200s