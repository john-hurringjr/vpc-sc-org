---
steps:
  - name: gcr.io/cloud-builders/gcloud
    dir: './${_FOLDER}/'
    entrypoint: 'bash'
    args: [ '-c', 'gcloud secrets versions access latest --secret=04-shared-services-resources-variables > 04-shared-services-resources-variables.auto.tfvars' ]
  - name: hashicorp/terraform
    dir: './${_FOLDER}/'
    args:
      - init
  - name: hashicorp/terraform
    dir: './${_FOLDER}/'
    args:
      - plan
tags:
  - 'plan'
timeout: 7200s